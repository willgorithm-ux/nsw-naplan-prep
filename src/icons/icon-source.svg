<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Star shape (representing learning/excellence) -->
  <polygon points="256,80 296,196 416,196 328,276 360,400 256,328 152,400 184,276 96,196 216,196" 
           fill="#fbbf24" stroke="#f59e0b" stroke-width="8"/>
  
  <!-- Book/education symbol -->
  <rect x="180" y="200" width="152" height="180" rx="12" fill="white" opacity="0.95"/>
  <rect x="192" y="220" width="128" height="140" rx="8" fill="#667eea" opacity="0.3"/>
  
  <!-- Lines representing text -->
  <rect x="208" y="240" width="96" height="8" rx="4" fill="#667eea"/>
  <rect x="208" y="260" width="80" height="8" rx="4" fill="#667eea"/>
  <rect x="208" y="280" width="88" height="8" rx="4" fill="#667eea"/>
  <rect x="208" y="300" width="72" height="8" rx="4" fill="#667eea"/>
  <rect x="208" y="320" width="60" height="8" rx="4" fill="#667eea"/>
</svg>
